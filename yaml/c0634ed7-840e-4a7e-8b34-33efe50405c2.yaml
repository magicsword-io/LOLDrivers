Commands:
  Command: sc.exe create TPwSav.sys binPath=C:\windows\temp\TPwSav.sys type=kernel
    && sc.exe start TPwSav.sys
  Description: A driver associated with Toshiba laptops power saving functionality
    allows arbitary one byte reading and writing mapped physical addresses. Blackpoint
    Cyber's SOC observed this driver being used as part of a custom EDRSandblast malware
    to blind EDR prior to Qilin ransomware deployment.
  Usecase: Elevate privileges, Blind EDR
  Privileges: kernel
  OperatingSystem: Windows
