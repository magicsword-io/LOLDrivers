Author: Swachchhanda Shrawan Poudel
Created: '2025-03-02'
MitreID: T1068
Category: vulnerable driver
Verified: 'TRUE'
Commands:
  Command: sc.exe create BioNTdrv.sys binPath=C:\windows\temp\BioNTdrv.sys type=kernel
    && sc.exe start BioNTdrv.sys
  Description: Microsoft has identified five security flaws in the Paragon Partition
    Manager BioNTdrv.sys driver, one of which was exploited by ransomware gangs in
    zero-day attacks to gain SYSTEM privileges on Windows systems. These vulnerabilities,
    found in BioNTdrv.sys versions 1.3.0 and 1.5.1, enable attackers to escalate their
    privileges to SYSTEM level to a higher access level than standard administrator
    permissions.
  Usecase: Elevate privileges
  Privileges: kernel
  OperatingSystem: Windows 10
Resources:
- https://www.sdxcentral.com/alerts/paragon-partition-manager-driver-flaws-enable-privilege-escalation-and-dos-attacks/2025/02/
