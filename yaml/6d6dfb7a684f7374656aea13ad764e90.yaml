Commands:
  Command: sc.exe create CSAgent.sys
    binPath=C:\windows\temp\CSAgent.sys
    type=kernel && sc.exe start CSAgent.sys
  Description: |
    Sophos X-Ops (Aug 06, 2025)
    documents a shared EDR-killer technique where a user-mode loader deploys a
    malicious kernel driver signed with compromised/revoked certificates (e.g.,
    Changsha Hengxiang Information Technology; Fuzhou Dingxin Trade). The
    driver terminates processes/services of multiple security vendors and is
    often delivered packed with HeartCrypt during ransomware intrusions
    (RansomHub, INC, others). Sample-specific driver names (e.g., mraml.sys,
    noedt.sys) are hard-coded in the payload.
  Usecase: Elevate privileges
  Privileges: kernel
  OperatingSystem: Windows 10
Resources:
- https://news.sophos.com/en-us/2025/08/06/shared-secret-edr-killer-in-the-kill-chain/
