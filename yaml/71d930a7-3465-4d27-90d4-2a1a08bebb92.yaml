Commands:
  Command: sc.exe create RtsUer.sys binPath=C:\windows\temp\RtsUer.sys type=kernel
    && sc.exe start RtsUer.sys
  Description: The Realtek SD card reader driver, RtsUer.sys, versions below or equal
    to 10.0.22000.31273 contain multiple vulnerabilities that pose significant security
    risks. These flaws allow non-privileged users to write to kernel memory and access
    the DMA controller from unprivileged accounts, potentially enabling privilege
    escalation and system compromise. The most severe issues include the ability to
    write to kernel memory and access the DMA controller, which could lead to unauthorized
    system modifications. These vulnerabilities affect various Realtek SD card reader
    models used by major OEM laptop manufacturers. Due to the widespread use of this
    driver, the impact is considerable, potentially affecting a large number of systems
    across different brands. Users with laptops equipped with Realtek SD card readers
    should ensure their drivers are updated to a version higher than 10.0.22000.31273
    to mitigate these security risks.
  Usecase: Elevate privileges
  Privileges: kernel
  OperatingSystem: Windows 10
