name: Publish a Release 
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python 3.11
      uses: actions/setup-python@v4.5.0
      with:
        python-version: 3.11
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python -
    - name: Install dependencies with Poetry
      run: poetry install
    - name: Run YAML Checks
      run: poetry run python bin/validate.py -v

  generate-site:
    runs-on: ubuntu-latest
    needs: validate-yaml
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ secrets.PUSH_TOKEN }}
    - name: Set up Python 3.11
      uses: actions/setup-python@v4.5.0
      with:
        python-version: 3.11
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python -
    - name: Install dependencies with Poetry
      run: poetry install
    - name: Run Site Generation 
      run: poetry run python bin/site.py -v
    - name: Run Site Generation 
      run: poetry run python bin/gen-files.py

  build-hugo:
    runs-on: ubuntu-latest
    needs: generate-site
    env:
      HUGO_VERSION: 0.111.3
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.PUSH_TOKEN }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: |
          cd loldrivers.io/
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          cd loldrivers.io/
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./loldrivers.io/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-hugo
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  create_release:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
  
    - name: Build drivers.zip
      run: |
        mkdir -p build/metadata
        mkdir -p build/drivers
        cp -r yaml/ build/metadata
        cp -r drivers/ build/drivers
        cd build
        zip -r drivers.zip metadata/ drivers/
  
    - name: Create Release and Upload drivers.zip
      uses: softprops/action-gh-release@v1
      with:
        files: build/drivers.zip
      env:
        GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        
        

