title: Driver Load - windows7-32.sys
id: e9d447aa-0864-5d12-8256-6d154d78e5c3
status: experimental
description: |
    Detects loading of driver windows7-32.sys via name.
references:
    - https://www.loldrivers.io/drivers/b45a3fdf-592a-4cd9-81e2-8fe03d554cad/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\windows7-32.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
