title: Driver Load - WinIo64B.sys
id: 5bc4db12-e738-5ad8-861e-aefa7352fbb8
status: experimental
description: |
    Detects loading of driver WinIo64B.sys via name.
references:
    - https://www.loldrivers.io/drivers/457f8b21-202a-4a3d-a18d-b4aaded9ef02/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\winio64b.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
