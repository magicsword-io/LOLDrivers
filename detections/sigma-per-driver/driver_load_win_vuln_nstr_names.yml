title: Driver Load - nstr.sys
id: 30775e6b-7eb7-5e29-ab93-f0f507cedb20
status: experimental
description: |
    Detects loading of driver nstr.sys via name.
references:
    - https://www.loldrivers.io/drivers/90e8600a-9b5c-4153-bb06-1d8fbe0ef232/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\nstr.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
