title: Driver Load - gametersafe.sys
id: 1a1a4598-c301-54bb-8cd0-70cd0f9f4207
status: experimental
description: |
    Detects loading of driver gametersafe.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/1ab1ec8c-1231-4ba4-8804-4a2cda103bb8/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\gametersafe.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
