title: Driver Load - wantd.sys
id: 5733e68b-b807-5dff-93a2-2634323675ee
status: experimental
description: |
    Detects loading of driver wantd.sys via name.
    Driver used in the Daxin malware campaign.
references:
    - https://www.loldrivers.io/drivers/892292f9-b87c-40a5-80e5-8c9b02914e8b/
    - https://gist.github.com/MHaggis/9ab3bb795a6018d70fb11fa7c31f8f48
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/daxin-backdoor-espionage
author: Michael Haag
date: 2023/02/28
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\wantd.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: medium
