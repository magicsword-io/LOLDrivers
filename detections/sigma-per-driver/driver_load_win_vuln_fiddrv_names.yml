title: Driver Load - fiddrv.sys
id: 5f2a7e56-d0a2-53cf-8358-c9ba992a1037
status: experimental
description: |
    Detects loading of driver fiddrv.sys via name.
references:
    - https://www.loldrivers.io/drivers/75a933b4-82d8-4eb8-8ed5-a0a2178630a3/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\fiddrv.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
