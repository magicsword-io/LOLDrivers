title: Driver Load - WinIo64A.sys
id: 1055354b-04fa-5603-828e-ce0fa3bd1014
status: experimental
description: |
    Detects loading of driver WinIo64A.sys via name.
references:
    - https://www.loldrivers.io/drivers/2cfede23-67f4-4af7-830f-c95ba30a43ae/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\winio64a.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
