            - 'SHA256=65db1b259e305a52042e07e111f4fa4af16542c8bacd33655f753ef642228890'
            - 'IMPHASH=b1336b0cb67918ed39f1f88c354910d0'
    condition: selection_hashes
falsepositives:
    - Unknown
level: high
