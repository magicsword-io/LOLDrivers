title: Driver Load - wantd_5.sys
id: 30373e05-5222-5921-9cce-03f95bd5644d
status: experimental
description: |
    Detects loading of driver wantd_5.sys via name.
    Driver used in the Daxin malware campaign.
references:
    - https://www.loldrivers.io/drivers/3277cecc-f4b4-4a00-be01-9da83e013bcd/
    - https://gist.github.com/MHaggis/9ab3bb795a6018d70fb11fa7c31f8f48
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/daxin-backdoor-espionage
author: Michael Haag
date: 2023/02/28
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\wantd_5.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: medium
