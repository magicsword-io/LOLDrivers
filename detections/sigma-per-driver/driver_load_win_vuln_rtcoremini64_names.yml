title: Driver Load - rtcoremini64.sys
id: 9b05d54f-aaa8-5d5f-9bfc-ab34561b6ff8
status: experimental
description: |
    Detects loading of driver rtcoremini64.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
