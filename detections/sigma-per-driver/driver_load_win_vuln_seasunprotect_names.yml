title: Driver Load - SeasunProtect.sys
id: b5445ec9-0b0c-55c7-b4dd-7a51e37da374
status: experimental
description: |
    Detects loading of driver SeasunProtect.sys via name.
    Northwave Cyber Security contributed this driver based on in-house research. The driver has a CVSSv3 score of 8.8, indicating a privilege escalation impact. This vulnerability could potentially be exploited for privilege escalation or other malicious activities.
references:
    - https://www.loldrivers.io/drivers/3a9ea9a6-e5e3-439a-b892-1f78dd990099/
author: Northwave Cyber Security
date: 2024/09/11
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\seasunprotect.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
