title: Driver Load - ASIO32.sys
id: 65346610-f3b8-5c1a-9640-21246109062f
status: experimental
description: |
    Detects loading of driver ASIO32.sys via name.
references:
    - https://www.loldrivers.io/drivers/920e3326-e5dc-446a-9993-6ec05266e0e0/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\asio32.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
