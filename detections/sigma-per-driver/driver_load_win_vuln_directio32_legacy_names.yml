title: Driver Load - directio32_legacy.sys
id: 7c1db119-5ba4-5424-a851-e5ae90a6007a
status: experimental
description: |
    Detects loading of driver directio32_legacy.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/7a0842ca-1a64-4ad1-9d66-25eb983d1742/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\directio32_legacy.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
