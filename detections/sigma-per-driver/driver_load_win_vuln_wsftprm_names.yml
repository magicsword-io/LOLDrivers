title: Driver Load - wsftprm.sys
id: 83d88d7c-c9f5-5221-817a-bd6b070a0024
status: experimental
description: |
    Detects loading of driver wsftprm.sys via name.
    Northwave Cyber Security contributed this driver based on in-house research. The driver has a CVSSv3 score of 6.1, indicating a antivirus killer impact. This vulnerability could potentially be exploited for privilege escalation or other malicious activities.
references:
    - https://www.loldrivers.io/drivers/30e8d598-2c60-49e4-953b-a6f620da1371/
    - https://northwave-cybersecurity.com/vulnerability-notice-topaz-antifraud
    - https://github.com/xM0kht4r/AV-EDR-Killer
author: Northwave Cyber Security
date: 2024/09/11
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\wsftprm.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
