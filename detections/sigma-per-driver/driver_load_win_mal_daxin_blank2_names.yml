title: Driver Load - daxin_blank2.sys
id: 12ece498-d19e-56d3-b4ce-74ca227d76ae
status: experimental
description: |
    Detects loading of driver daxin_blank2.sys via name.
    Driver used in the Daxin malware campaign.
references:
    - https://www.loldrivers.io/drivers/2e1531b2-d370-4543-9e2e-5319a1c13c22/
    - https://gist.github.com/MHaggis/9ab3bb795a6018d70fb11fa7c31f8f48
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/daxin-backdoor-espionage
author: Michael Haag
date: 2023/02/28
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\daxin_blank2.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: medium
