title: Driver Load - t7.sys
id: b541de3c-2104-5df8-b757-21e556007120
status: experimental
description: |
    Detects loading of driver t7.sys via name.
references:
    - https://www.loldrivers.io/drivers/7196366e-04f0-4aaf-9184-ed0a0d21a75f/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\t7.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
