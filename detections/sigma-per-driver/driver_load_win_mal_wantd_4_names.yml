title: Driver Load - wantd_4.sys
id: 3519b5be-d89f-544f-bc91-2ce97880dbb0
status: experimental
description: |
    Detects loading of driver wantd_4.sys via name.
    Driver used in the Daxin malware campaign.
references:
    - https://www.loldrivers.io/drivers/72637cb1-5ca2-4ad0-a5df-20da17b231b5/
    - https://gist.github.com/MHaggis/9ab3bb795a6018d70fb11fa7c31f8f48
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/daxin-backdoor-espionage
author: Michael Haag
date: 2023/02/28
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\wantd_4.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: medium
