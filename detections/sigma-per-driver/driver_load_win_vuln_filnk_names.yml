title: Driver Load - filnk.sys
id: 24356b36-4ad9-58d2-ab50-b0ae77a2fc04
status: experimental
description: |
    Detects loading of driver filnk.sys via name.
    Twister Antivirus, fildds.sys, DoS2
    
        CVE-2023-1444
    
        From IoControlCode 0x8011206B, a normal user can cause DoS due to writing into
        null address.
