title: Driver Load - PanMonFlt.sys
id: 49b9e2fc-67c8-5e69-9c23-b469f63df6ac
status: experimental
description: |
    Detects loading of driver PanMonFlt.sys via name.
    PanCafe Manager File Monitor
references:
    - https://www.loldrivers.io/drivers/cfdc5cb4-be5c-4dcc-a883-825fa72115b4/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\panmonflt.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
