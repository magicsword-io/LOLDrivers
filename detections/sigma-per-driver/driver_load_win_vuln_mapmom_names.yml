    - https://www.loldrivers.io/drivers/cf94939a-703f-46a4-917b-d6af7e0685ef/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\mapmom.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
