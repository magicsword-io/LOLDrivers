title: Driver Load - CtiIo64.sys
id: a2e6fba3-6bbb-5dee-8b6f-8b10a5db364a
status: experimental
description: |
    Detects loading of driver CtiIo64.sys via hash.
    The driver is part of Dragon Center (or MSI Center?) from MSI. It creates \Device\CtiIo ACLless DO and provides access to memory and IO. The driver is signed with WHQL cert.
references:
    - https://www.loldrivers.io/drivers/de365e80-45cb-48fb-af6e-0a96a5ad7777/
    - https://github.com/magicsword-io/LOLDrivers/pull/81
author: zwclose
date: 2023/05/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_hashes:
        Hashes|contains:
            - 'MD5=3f8cdaf7413000d34d6a1a1d5341a11b'
            - 'SHA1=c1c869deee6293eee3d0d84b6706d90fab8f8558'
            - 'SHA256=2121a2bb8ebbf2e6e82c782b6f3c6b7904f686aa495def25cf1cf52a42e16109'
            - 'IMPHASH=8a424cd36ae3eab0d11332ce3b982a02'
    condition: selection_hashes
falsepositives:
    - Unknown
level: high
