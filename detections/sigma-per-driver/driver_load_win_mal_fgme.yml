title: Driver Load - fgme.sys
id: 50bb731e-4c85-5124-97ac-85ac4c297286
status: experimental
description: |
    Detects loading of driver fgme.sys via hash.
    BlackCat Ransomware Deploys New Signed Kernel Driver. BlackCat ransomware incident that occurred in February 2023.
