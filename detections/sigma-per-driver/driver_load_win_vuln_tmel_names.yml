title: Driver Load - Tmel.sys
id: 43ad6556-b14d-5fe7-b219-4bde38f99e19
status: experimental
description: |
    Detects loading of driver Tmel.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/1aeb1205-8b02-42b6-a563-b953ea337c19/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\tmel.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
