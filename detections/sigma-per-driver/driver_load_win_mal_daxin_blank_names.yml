title: Driver Load - daxin_blank.sys
id: fb8e7398-72f8-505f-83a5-4755d45c9801
status: experimental
description: |
    Detects loading of driver daxin_blank.sys via name.
    Driver used in the Daxin malware campaign.
references:
    - https://www.loldrivers.io/drivers/7e80423f-8b30-4ee2-b904-9f5421826a8c/
    - https://gist.github.com/MHaggis/9ab3bb795a6018d70fb11fa7c31f8f48
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/daxin-backdoor-espionage
author: Michael Haag
date: 2023/02/28
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\daxin_blank.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: medium
