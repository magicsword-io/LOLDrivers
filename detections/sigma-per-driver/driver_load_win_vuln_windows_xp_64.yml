title: Driver Load - windows-xp-64.sys
id: 752a2b0a-d7b0-58fa-a059-4ba839fc674d
status: experimental
description: |
    Detects loading of driver windows-xp-64.sys via hash.
references:
    - https://www.loldrivers.io/drivers/a1d35b93-e97f-4ddd-a465-2405e804e754/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_hashes:
        Hashes|contains:
            - 'SHA256=dfaefd06b680f9ea837e7815fc1cc7d1f4cc375641ac850667ab20739f46ad22'
    condition: selection_hashes
falsepositives:
    - Unknown
level: high
