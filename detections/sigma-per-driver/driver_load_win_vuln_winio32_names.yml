title: Driver Load - WinIO32.sys
id: 791e0dab-c178-537f-9691-d84603f17405
status: experimental
description: |
    Detects loading of driver WinIO32.sys via name.
references:
    - https://www.loldrivers.io/drivers/0f6c3a28-4d04-474b-a098-37383f984686/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\winio32.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
