title: Driver Load - ProtectS.sys
id: 490aae7d-3cf0-558d-8d80-7b1ac7aaeda4
status: experimental
description: |
    Detects loading of driver ProtectS.sys via name.
references:
    - https://www.loldrivers.io/drivers/99668140-a8f6-48f8-86d1-cf3bf693600c/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\protects.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
