title: Driver Load - nicm.sys
id: 2680b7db-4589-52d0-9bc8-7c731e6bfb70
status: experimental
description: |
    Detects loading of driver nicm.sys via name.
    nicm.sys is a vulnerable driver. CVE-2013-3956.
references:
    - https://www.loldrivers.io/drivers/86cff0de-2536-4b8d-a846-a7312c569597/
    - https://github.com/jbaines-r7/dellicious
    - https://www.rapid7.com/blog/post/2021/12/13/driver-based-attacks-past-and-present/
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\nicm.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
