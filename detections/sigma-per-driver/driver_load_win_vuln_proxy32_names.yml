title: Driver Load - Proxy32.sys
id: 5450d92f-6cf4-5b3b-881e-2ddaf0986ddf
status: experimental
description: |
    Detects loading of driver Proxy32.sys via name.
references:
    - https://www.loldrivers.io/drivers/0d0d204b-f6ce-4ce4-8d76-1724a1676c3f/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\proxy32.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
