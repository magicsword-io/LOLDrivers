title: Driver Load - nt5.sys
id: 6d6981dc-148f-5060-85db-996d9fb0fc27
status: experimental
description: |
    Detects loading of driver nt5.sys via hash.
references:
    - https://www.loldrivers.io/drivers/193df066-c27c-4343-a4eb-ad2ac417a4cc/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_hashes:
        Hashes|contains:
            - 'SHA256=fd33fb2735cc5ef466a54807d3436622407287e325276fcd3ed1290c98bd0533'
    condition: selection_hashes
falsepositives:
    - Unknown
level: high
