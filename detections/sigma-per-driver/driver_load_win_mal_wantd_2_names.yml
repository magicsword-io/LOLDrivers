title: Driver Load - wantd_2.sys
id: ba626382-8522-5524-98ae-97b302295821
status: experimental
description: |
    Detects loading of driver wantd_2.sys via name.
    Driver used in the Daxin malware campaign.
references:
    - https://www.loldrivers.io/drivers/aa687f89-4f3b-4b59-b64e-fee5e2ae2310/
    - https://gist.github.com/MHaggis/9ab3bb795a6018d70fb11fa7c31f8f48
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/daxin-backdoor-espionage
author: Michael Haag
date: 2023/02/28
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\wantd_2.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: medium
