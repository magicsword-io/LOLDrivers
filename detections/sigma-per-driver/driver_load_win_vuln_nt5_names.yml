title: Driver Load - nt5.sys
id: 475b98bc-cf0c-5b1f-9d6b-67ce8984ce5a
status: experimental
description: |
    Detects loading of driver nt5.sys via name.
references:
    - https://www.loldrivers.io/drivers/193df066-c27c-4343-a4eb-ad2ac417a4cc/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\nt5.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
