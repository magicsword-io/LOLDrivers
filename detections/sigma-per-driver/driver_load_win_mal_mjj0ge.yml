title: Driver Load - mJj0ge.sys
id: 1edef1cf-c458-533f-b4dc-3f7775fc75da
status: experimental
description: |
    Detects loading of driver mJj0ge.sys via hash.
    The criminals signed their AV-killer malware, closely related to one known as BURNTCIGAR, with a legitimate WHCP certificate
references:
    - https://www.loldrivers.io/drivers/412f4aaf-5525-458c-b87e-311e504b856d/
    - https://news.sophos.com/en-us/2022/12/13/signed-driver-malware-moves-up-the-software-trust-chain/
author: Guus Verbeek
date: 2023/05/07
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_hashes:
        Hashes|contains:
            - 'MD5=3d0b3e19262099ade884b75ba86ca7e8'
            - 'SHA1=0883a9c54e8442a551994989db6fc694f1086d41'
            - 'SHA256=5f6fec8f7890d032461b127332759c88a1b7360aa10c6bd38482572f59d2ba8b'
            - 'IMPHASH=2a008187d4a73284ddcc43f1b727b513'
    condition: selection_hashes
falsepositives:
    - Unknown
level: high
