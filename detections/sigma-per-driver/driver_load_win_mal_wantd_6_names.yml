title: Driver Load - wantd_6.sys
id: b6ba9205-8a2b-5239-9635-1a3b66b63451
status: experimental
description: |
    Detects loading of driver wantd_6.sys via name.
    Driver used in the Daxin malware campaign.
references:
    - https://www.loldrivers.io/drivers/127cde1d-905e-4c67-a2c3-04ea4deaea7d/
    - https://gist.github.com/MHaggis/9ab3bb795a6018d70fb11fa7c31f8f48
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/daxin-backdoor-espionage
author: Michael Haag
date: 2023/02/28
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\wantd_6.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: medium
