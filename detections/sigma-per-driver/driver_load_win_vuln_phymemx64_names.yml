title: Driver Load - Phymemx64.sys
id: 22c57ca8-a892-58ba-8827-6d30c04e81cf
status: experimental
description: |
    Detects loading of driver Phymemx64.sys via name.
references:
    - https://www.loldrivers.io/drivers/268e87ba-ad44-4f3c-986f-26712cac68da/
    - https://github.com/eclypsium/Screwed-Drivers/blob/master/DRIVERS.md
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
