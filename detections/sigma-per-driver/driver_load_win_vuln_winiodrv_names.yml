status: experimental
description: |
    Detects loading of driver WINIODrv.sys via name.
references:
    - https://www.loldrivers.io/drivers/b745b5da-9cd6-4b3a-badf-fbe487497705/
    - https://github.com/namazso/physmem_drivers
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
