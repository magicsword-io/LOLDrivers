title: Driver Load - jnprva.sys
id: 8843ede4-ec3e-5e28-ba56-f09ec0d22942
status: experimental
description: |
    Detects loading of driver jnprva.sys via hash.
    Northwave Cyber Security contributed this driver based on in-house research. The driver has a CVSSv3 score of 8.8, indicating a privilege escalation impact. This vulnerability could potentially be exploited for privilege escalation or other malicious activities.
references:
    - https://www.loldrivers.io/drivers/c44e6197-efab-49d2-8a5f-04ae4a0f0ea0/
    - https://northwave-cybersecurity.com/ivanti-pulse-vpn-privilege-escalation
author: Northwave Cyber Security
date: 2024/09/11
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_hashes:
        Hashes|contains:
            - 'MD5=7da16447a3d200c8c3ed056828a62e1e'
            - 'SHA1=ea23c9bfc0ea0bfc5a915e1e11fc5ecfbdd7d078'
            - 'SHA256=8dbc28fefb8cf9377be55a7c6062988df5a24f0ff475f6dd65cf07fe5173f51d'
            - 'IMPHASH=0263ef6f9d53671b4c652941a4446af0'
    condition: selection_hashes
falsepositives:
    - Unknown
level: high
