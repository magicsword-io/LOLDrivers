title: Driver Load - kavservice.bin
id: 78c469c2-c5e7-5f0f-87f8-3b6c320b1211
status: experimental
description: |
    Detects loading of driver kavservice.bin via name.
references:
    - https://www.loldrivers.io/drivers/77157886-00f9-4f6e-b217-d896813b630f/
    - Internal Research
    - https://www.52pojie.cn/thread-1823439-1-1.html
author: Antonio Parata, Andrea Monzani
date: 2024/01/24
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\kavservice.bin'
    condition: selection_name
falsepositives:
    - Unknown
level: medium
