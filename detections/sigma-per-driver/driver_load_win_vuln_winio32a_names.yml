title: Driver Load - WinIO32A.sys
id: b07276aa-206f-5533-8c37-cc87d1d48b51
status: experimental
description: |
    Detects loading of driver WinIO32A.sys via name.
references:
    - https://www.loldrivers.io/drivers/1068f5cc-65dd-4fd0-b3d8-1d982b37405f/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\winio32a.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
