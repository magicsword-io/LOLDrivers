title: Driver Load - bwrs.sys
id: c9cebcda-a76d-5a49-b6d2-9f16fd13a72a
status: experimental
description: |
    Detects loading of driver bwrs.sys via name.
references:
    - https://www.loldrivers.io/drivers/204eccdf-99ca-4f2a-a325-8ebe34fd29a1/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\bwrs.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
