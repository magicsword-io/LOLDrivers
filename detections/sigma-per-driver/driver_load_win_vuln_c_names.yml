title: Driver Load - c.sys
id: 071c330d-3970-5d54-b544-0535dd3e2f09
status: experimental
description: |
    Detects loading of driver c.sys via name.
references:
    - https://www.loldrivers.io/drivers/404f6db5-6be8-44a9-9898-badd56f96721/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\c.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
