title: Driver Load - psmounterex.sys
id: d7aea0e8-65be-5363-8e51-6687fd22260f
status: experimental
description: |
    Detects loading of driver psmounterex.sys via hash.
    Northwave Cyber Security contributed this driver based on in-house research. The driver has a CVSSv3 score of 8.8, indicating a privelege escalation impact. This vulnerability could potentially be exploited for privilege escalation or other malicious activities.
references:
    - https://www.loldrivers.io/drivers/0f64bf7a-2ef2-45ea-af7d-4e7c87d98777/
    - https://northwave-cybersecurity.com/exploiting-enterprise-backup-software-for-privilege-escalation-part-one
author: Northwave Cyber Security
date: 2024/09/11
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_hashes:
        Hashes|contains:
            - 'MD5=2a9cf32ba325f394ae1cfb1e70f38b6e'
            - 'SHA1=f4d3743b764d2b781c19ce1645965f3eb61b2ad1'
            - 'SHA256=4e99d454a56845bb0e622cfd68b895b7868ef7e8a43424e5b7b803f5a2d25eca'
            - 'IMPHASH=a9db39c4efc090afa23bc17ffdb6fdc3'
