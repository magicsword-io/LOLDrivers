title: Driver Load - fur.sys
id: 559f4c6d-4644-5120-bf77-799e33168c42
status: experimental
description: |
    Detects loading of driver fur.sys via hash.
    SophosLabs has discovered that threat actors are using a new driver loader called BURNTCIGAR to install a malicious driver signed with Microsoft.
references:
    - https://www.loldrivers.io/drivers/c1265ee4-aed4-4e65-ac54-c64deb5e3b28/
    - https://www.mandiant.com/resources/blog/hunting-attestation-signed-malware, https://news.sophos.com/en-us/2022/12/13/signed-driver-malware-moves-up-the-software-trust-chain/
author: Guus Verbeek
date: 2023/05/07
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.malicious
logsource:
    product: windows
    category: driver_load
detection:
    selection_hashes:
        Hashes|contains:
            - 'MD5=6a066d2be83cf83f343d0550b0b8f206'
            - 'SHA1=8e126f4f35e228fdd3aa78d533225db7122d8945'
            - 'SHA256=0d10c4b2f56364b475b60bd2933273c8b1ed2176353e59e65f968c61e93b7d99'
            - 'IMPHASH=28dc68bb6d6bf4f6b2db8dd7588b2511'
    condition: selection_hashes
falsepositives:
    - Unknown
level: high
