title: Driver Load - ACE-BASE.sys
id: 96ccd6f3-9087-55e0-a493-2f33d6a2ca1d
status: experimental
description: |
    Detects loading of driver ACE-BASE.sys via name.
    Allows privilege escalation from regular user to System or PPL
references:
    - https://www.loldrivers.io/drivers/ff77b58d-e143-4f61-92de-c0d9bc0af7d5/
author: Defence Tech security
date: 2024/02/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\ace-base.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
