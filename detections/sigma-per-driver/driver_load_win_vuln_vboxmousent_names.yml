title: Driver Load - VBoxMouseNT.sys
id: c2dacede-19ff-5c21-b591-02863696c1ae
status: experimental
description: |
    Detects loading of driver VBoxMouseNT.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/ecabc507-2cc7-4011-89ab-7d9d659e6f88/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\vboxmousent.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
