title: Driver Load - ampa.sys
id: e84617a2-3606-5422-95ed-bd35f5a00597
status: experimental
description: |
    Detects loading of driver ampa.sys via hash.
    Northwave Cyber Security contributed this driver based on in-house research. The driver has a CVSSv3 score of 8.8, indicating a privilege escalation impact. This vulnerability could potentially be exploited for privilege escalation or other malicious activities.
references:
    - https://www.loldrivers.io/drivers/ea0e7351-b65c-4c5a-9863-83b9d5efcec3/
author: Northwave Cyber Security
date: 2024/09/11
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_hashes:
        Hashes|contains:
            - 'MD5=d0c50c113fe59c21ad59932e6b9c202f'
            - 'SHA1=41ff9cf9091fef6da6dfa3279310655a84ed5845'
            - 'SHA256=01d51df682136cce453bb1da8964073e6bc7297ce4dae7301c753bb618a69469'
            - 'IMPHASH=e54cb614fcaa06fed22c681d4526d8bf'
    condition: selection_hashes
falsepositives:
    - Unknown
level: high
