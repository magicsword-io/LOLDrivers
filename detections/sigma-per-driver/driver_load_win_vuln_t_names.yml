title: Driver Load - t.sys
id: e0d4bf3e-f85f-522e-a839-49aef6e39320
status: experimental
description: |
    Detects loading of driver t.sys via name.
references:
    - https://www.loldrivers.io/drivers/65660363-0080-4432-abd9-64368dac0283/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\t.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
