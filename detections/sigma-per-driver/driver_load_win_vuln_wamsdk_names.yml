title: Driver Load - wamsdk.sys
id: e658b136-fc83-593c-817e-20ab6a72e90c
status: experimental
description: |
    Detects loading of driver wamsdk.sys via name.
    Vulnerable WatchDog Antimalware driver used by Silver Fox APT group to load unsigned drivers and execute malicious code in kernel mode
references:
    - https://www.loldrivers.io/drivers/9cb4b2fa-67fb-4415-a064-7da7bc47e105/
    - https://research.checkpoint.com/2025/silver-fox-apt-vulnerable-drivers/
author: The Haag
date: 2025/08/28
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\wamsdk.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
