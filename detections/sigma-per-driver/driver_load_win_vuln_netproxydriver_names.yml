title: Driver Load - NetProxyDriver.sys
id: c2c8a22e-1ec2-5f36-bd85-75dee29ed9f9
status: experimental
description: |
    Detects loading of driver NetProxyDriver.sys via name.
references:
    - https://www.loldrivers.io/drivers/c1ece07b-e92a-4050-95ee-90e03aa82120/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\netproxydriver.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
