title: Driver Load - mhyprotrpg.sys
id: b701e796-2510-5948-9ec3-ed9f5ac014f3
status: experimental
description: |
    Detects loading of driver mhyprotrpg.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/181b89e5-4bdd-4e95-b1bc-a294a4adfb29/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\mhyprotrpg.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
