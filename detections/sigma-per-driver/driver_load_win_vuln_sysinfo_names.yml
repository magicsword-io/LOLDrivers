status: experimental
description: |
    Detects loading of driver SysInfo.sys via name.
references:
    - https://www.loldrivers.io/drivers/84ccb68d-ce34-4aa2-98d5-7f473c2e1b07/
    - https://github.com/namazso/physmem_drivers
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
