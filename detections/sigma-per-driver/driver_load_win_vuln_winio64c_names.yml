status: experimental
description: |
    Detects loading of driver WinIo64C.sys via name.
references:
    - https://www.loldrivers.io/drivers/1ed9d02f-17cf-43dd-9645-a54452468a5e/
    -  https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\winio64c.sys'
    condition: selection_name
falsepositives:
