title: Driver Load - AsrDrv.sys
id: 8ae51d59-00c5-5e85-8926-7be082de11b1
status: experimental
description: |
    Detects loading of driver AsrDrv.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/213676bb-ffb9-4d0d-a442-8cefee63acc1/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\asrdrv.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
