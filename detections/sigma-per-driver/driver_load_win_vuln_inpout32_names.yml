title: Driver Load - inpout32.sys
id: ec45a6da-40ab-5c7e-8f64-1ed89d6deaab
status: experimental
description: |
    Detects loading of driver inpout32.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/97fa88f6-3819-4d56-a82c-52a492a9e2b5/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\inpout32.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
