title: Driver Load - netfilterdrv.sys
id: 2285fb1c-16ec-5176-bca2-a6ab7be0eecc
status: experimental
description: |
    Detects loading of driver netfilterdrv.sys via name.
references:
    - https://www.loldrivers.io/drivers/f1dcb0e4-aa53-4e62-ab09-fb7b4a356916/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\netfilterdrv.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
