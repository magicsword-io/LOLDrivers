title: Driver Load - d3.sys
id: b2912a41-247a-582e-a689-4acc73b7f440
status: experimental
description: |
    Detects loading of driver d3.sys via name.
references:
    - https://www.loldrivers.io/drivers/13b2424a-d337-4bc7-ad1d-2049c79906b4/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\d3.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
