title: Driver Load - Netfilter.sys
id: adbe090a-9d4d-54aa-89e5-d305f389f928
status: experimental
description: |
    Detects loading of driver Netfilter.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/9454a752-233e-4ba2-b585-8da242bf8f31/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\netfilter.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
