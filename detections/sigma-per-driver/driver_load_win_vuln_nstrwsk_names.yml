title: Driver Load - nstrwsk.sys
id: a01bd9a0-4549-5ac5-bb2c-169ef3740999
status: experimental
description: |
    Detects loading of driver nstrwsk.sys via name.
references:
    - https://www.loldrivers.io/drivers/e9b099f6-8a12-46f0-a540-40e88cf0ce17/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\nstrwsk.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
