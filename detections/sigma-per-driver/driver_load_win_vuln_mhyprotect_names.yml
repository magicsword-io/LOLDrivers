title: Driver Load - mhyprotect.sys
id: f9f3f9bb-ce35-5a72-881a-3c6ac424c7bf
status: experimental
description: |
    Detects loading of driver mhyprotect.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/7abc873d-9c28-44c2-8f60-701a8e26af29/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\mhyprotect.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
