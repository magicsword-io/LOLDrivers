title: Driver Load - NCHGBIOS2x64.SYS
id: c5214b83-b630-59cc-b8e1-97a72ae411b7
status: experimental
description: |
    Detects loading of driver NCHGBIOS2x64.SYS via name.
    BIOS Update Driver For Windows x64 Edition
references:
    - https://www.loldrivers.io/drivers/d2806397-9ceb-47c8-b5f3-3aabec182ff5/
    - https://github.com/eclypsium/Screwed-Drivers/blob/master/DRIVERS.md
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\nchgbios2x64.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
