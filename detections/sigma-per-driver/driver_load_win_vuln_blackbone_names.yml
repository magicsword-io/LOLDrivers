title: Driver Load - Blackbone.sys
id: 88f4b840-441a-505a-b758-28e88e01cbd3
status: experimental
description: |
    Detects loading of driver Blackbone.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/b9b835bd-b720-424b-9160-2442bc4d6e58/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\blackbone.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
