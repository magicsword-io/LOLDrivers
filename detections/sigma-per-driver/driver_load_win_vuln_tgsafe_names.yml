title: Driver Load - TGSafe.sys
id: e1f4a101-c78e-5f31-8204-7aae446223ff
status: experimental
description: |
    Detects loading of driver TGSafe.sys via name.
references:
    - https://www.loldrivers.io/drivers/ad693146-4adf-4407-bb20-f2505e34c226/
    - https://learn.microsoft.com/en-us/windows/security/threat-protection/windows-defender-application-control/microsoft-recommended-driver-block-rules
author: Michael Haag
date: 2023/01/09
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\tgsafe.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
