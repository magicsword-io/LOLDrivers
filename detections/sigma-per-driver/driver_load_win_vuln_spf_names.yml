title: Driver Load - spf.sys
id: df2d5a99-34e8-5072-97ed-fcd912ca1ba1
status: experimental
description: |
    Detects loading of driver spf.sys via name.
    Confirmed vulnerable driver from Microsoft Block List
references:
    - https://www.loldrivers.io/drivers/56b320b3-5b12-4ec6-81e2-5a16c56c7478/
    - https://gist.github.com/mgraeber-rc/1bde6a2a83237f17b463d051d32e802c
author: Michael Haag
date: 2023/07/22
modified: 2026/02/06
tags:
    - attack.privilege_escalation
    - attack.t1543.003
    - attack.t1068
    - loldrivers.vulnerable
logsource:
    product: windows
    category: driver_load
detection:
    selection_name:
        ImageLoaded|endswith:
            - '\spf.sys'
    condition: selection_name
falsepositives:
    - Unknown
level: low
